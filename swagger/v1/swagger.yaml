---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/properties/{propertyReference}":
    get:
      summary: Retrieves a property
      tags:
      - Properties
      parameters:
      - name: propertyReference
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Property found
          content:
            application/json:
              schema:
                type: object
                properties:
                  propertyReference:
                    type: string
                  address:
                    properties:
                      shortAddress:
                        type: string
                      postalCode:
                        type: string
                      addressLine:
                        type: string
                      streetSuffix:
                        type: string
                  hierarchyType:
                    properties:
                      levelCode:
                        type: string
                      subTypeCode:
                        type: string
                      subTypeDescription:
                        type: string
                required:
                - propertyReference
            application/xml:
              schema:
                type: object
                properties:
                  propertyReference:
                    type: string
                  address:
                    properties:
                      shortAddress:
                        type: string
                      postalCode:
                        type: string
                      addressLine:
                        type: string
                      streetSuffix:
                        type: string
                  hierarchyType:
                    properties:
                      levelCode:
                        type: string
                      subTypeCode:
                        type: string
                      subTypeDescription:
                        type: string
                required:
                - propertyReference
  "/api/v1/properties/?address={address}":
    get:
      summary: Retrieves all matching properties given the address params
      tags:
      - Properties
      parameters:
      - name: address
        in: path
        required: true
        schema:
          type: string
